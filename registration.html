<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.2rem;
      color: #e40000;
    }
    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.6rem 2.5rem 0.6rem 2.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .input-group svg {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      background: #e40000;
      color: #fff;
    }
    .message {
      font-size: 0.95rem;
      margin-top: 0.8rem;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
    .home-link {
      display: block;
      margin-top: 1rem;
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h1>Agent Registration</h1>

    <div class="input-group">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5Z"/>
      </svg>
      <input type="text" id="name" placeholder="Enter First Name" required>
    </div>

    <div class="input-group">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-3.33 0-10 1.67-10 5v3h20v-3c0-3.33-6.67-5-10-5Z"/>
      </svg>
      <input type="text" id="surname" placeholder="Enter Surname" required>
    </div>

    <div class="input-group">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path fill="currentColor" d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.11-.21 11.72 11.72 0 0 0 3.69.59 1 1 0 0 1 1 1v3.5a1 1 0 0 1-1 1A17 17 0 0 1 3 5a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1 11.72 11.72 0 0 0 .59 3.69 1 1 0 0 1-.21 1.11Z"/>
      </svg>
      <input type="text" id="identifier" placeholder="Enter Unique Identifier (e.g. number)">
    </div>

    <button id="registerBtn">Register</button>
    <div class="message" id="msg"></div>
    <a href="home.html" id="homeLink" class="home-link" style="display:none;">Home</a>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const surnameInput = document.getElementById('surname');
    const identifierInput = document.getElementById('identifier');
    const msg = document.getElementById('msg');
    const homeLink = document.getElementById('homeLink');

    function validateInput(name, surname) {
      const nameRegex = /^[A-Za-z]{2,}$/;
      if (!nameRegex.test(name)) {
        msg.textContent = "First name must be at least 2 letters.";
        msg.className = "message error";
        return false;
      }
      if (!nameRegex.test(surname)) {
        msg.textContent = "Surname must be at least 2 letters.";
        msg.className = "message error";
        return false;
      }
      return true;
    }

    function getAgents() {
      return JSON.parse(localStorage.getItem('agents') || '[]');
    }

    function saveAgents(agents) {
      localStorage.setItem('agents', JSON.stringify(agents));
    }

    document.getElementById('registerBtn').addEventListener('click', () => {
      const name = nameInput.value.trim();
      const surname = surnameInput.value.trim();
      const identifier = identifierInput.value.trim();

      if (!validateInput(name, surname)) return;

      let agents = getAgents();
      let duplicate = agents.find(a =>
        a.name === name && a.surname === surname && a.identifier === identifier
      );

      if (duplicate) {
        msg.textContent = "Agent already registered.";
        msg.className = "message error";
        homeLink.style.display = "none";
        return;
      }

      agents.push({ name, surname, identifier });
      saveAgents(agents);

      msg.textContent = "Registration successful!";
      msg.className = "message success";
      homeLink.style.display = "inline-block";

      nameInput.value = "";
      surnameInput.value = "";
      identifierInput.value = "";
    });
  </script>
</body>
  </html>
