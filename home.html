<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MM Num Box</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>MM Num Box</h1>

    <!-- Search bar with icon and clear button -->
    <div class="search-bar">
      <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 5L20.49 19l-5-5Zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14Z"/>
      </svg>
      <input type="search" id="search" placeholder="Search by name" aria-label="Search clients by name" autocomplete="off" />
      <button id="clear-search" class="clear-btn" aria-label="Clear search" title="Clear">&times;</button>
    </div>
  </header>

  <main>
    <div class="client-list" id="client-list"></div>

    <p id="empty-state" class="empty-state" hidden>Start adding numbers</p></p>

    <button id="add-client-btn" class="primary-btn">
      <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" 
           width="18" height="18" viewBox="0 0 24 24" 
           fill="none" stroke="currentColor" stroke-width="2" 
           stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
      Add New number...
    </button>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content">
      <span id="close-modal" class="close-btn" role="button" aria-label="Close">&times;</span>
     <h2 id="modal-title"> Add New number <i class="bi bi-plus-circle"></i> </h2>

      <form id="add-client-form">
        <input type="hidden" id="edit-index" value="" />
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <button type="submit" class="primary-btn">Save Number<i class="bi bi-shield-check"></i></button>
      </form>
    </div>
  </div>

<!-- Footer -->
<footer style="text-align:center; padding:1rem; background:#e40000; color:#fff; font-size:0.9rem; margin-top: 203px;">
  &copy; 2025 - Infinity.Num Box.Built for speed by Simon.
</footer>

<script src="script.js"></script>
</body>


  <script src="script.js"></script>
</body>
</html>
