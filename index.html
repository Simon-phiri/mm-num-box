<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MM Num Box - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.2rem;
      color: #e40000;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.6rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .login-btn { background: #e40000; color: #fff; }
    .signup-btn {
      background: #000;
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 0.6rem;
      padding: 0.7rem;
      border-radius: 6px;
      font-size: 1rem;
    }
    .admin-login-btn {
      display: inline-block;
      margin-top: 1rem;
      color: #0077cc;
      cursor: pointer;
      font-weight: bold;
    }
    .message {
      font-size: 0.95rem;
      margin-top: 0.8rem;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 2rem;
      border-radius: 10px;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
    }
    .close-btn {
      position: absolute;
      right: 20px;
      top: 30px;
      font-size: 1.5rem;
      cursor: pointer;
      color: black;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Agent Login</h1>
    <input type="text" id="name" placeholder="First Name" required>
    <input type="text" id="surname" placeholder="Surname" required>
    <input type="text" id="identifier" placeholder="Unique Identifier (e.g. number)" required>
    <button class="login-btn" id="loginBtn">Login</button>
    <a href="registration.html" class="signup-btn">Sign Up</a>
    <br><br>
    <span class="admin-login-btn" id="adminTrigger">Admin login</span>
    <div class="message" id="msg"></div>
  </div>

  <!-- Admin Modal -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <h2>Admin Access</h2>
      <input type="password" id="adminPassword" placeholder="Enter admin password">
      <button class="login-btn" id="adminSubmit">Enter</button>
      <div class="message" id="adminMsg"></div>
    </div>
    <span class="close-btn" id="closeModal">&times;</span>
  </div>

  <script>
    // Agent login logic
    const nameInput = document.getElementById('name');
    const surnameInput = document.getElementById('surname');
    const identifierInput = document.getElementById('identifier');
    const msg = document.getElementById('msg');

    function validateInput(name, surname, identifier) {
      const nameRegex = /^[A-Za-z]{2,}$/;
      if (!nameRegex.test(name)) {
        msg.textContent = "First name must be at least 2 letters.";
        msg.className = "message error";
        return false;
      }
      if (!nameRegex.test(surname)) {
        msg.textContent = "Surname must be at least 2 letters.";
        msg.className = "message error";
        return false;
      }
      if (identifier.length < 2) {
        msg.textContent = "Unique identifier must be at least 2 characters.";
        msg.className = "message error";
        return false;
      }
      return true;
    }

    function getAgents() {
      return JSON.parse(localStorage.getItem('agents') || '[]');
    }

    document.getElementById('loginBtn').addEventListener('click', () => {
      const name = nameInput.value.trim();
      const surname = surnameInput.value.trim();
      const identifier = identifierInput.value.trim();
      if (!validateInput(name, surname, identifier)) return;

      const agents = getAgents();
      const exists = agents.find(a =>
        a.name === name && a.surname === surname && a.identifier === identifier
      );

      if (exists) {
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loginTime', Date.now().toString());
        localStorage.setItem('currentAgent', JSON.stringify(exists));
        window.location.href = 'home.html';
      } else {
        msg.textContent = "No account found. Please sign up first.";
        msg.className = "message error";
      }
    });

    // Admin modal logic
    const adminTrigger = document.getElementById('adminTrigger');
    const adminModal = document.getElementById('adminModal');
    const closeModal = document.getElementById('closeModal');
    const adminSubmit = document.getElementById('adminSubmit');
    const adminPassword = document.getElementById('adminPassword');
    const adminMsg = document.getElementById('adminMsg');

    adminTrigger.onclick = () => {
      adminModal.style.display = 'block';
      adminPassword.value = '';
      adminMsg.textContent = '';
    };

    closeModal.onclick = () => {
      adminModal.style.display = 'none';
    };

    window.onclick = e => {
      if (e.target === adminModal) adminModal.style.display = 'none';
    };

    adminSubmit.onclick = () => {
      const entered = adminPassword.value.trim();
      if (entered === '2211410097') {
        window.location.href = 'admin.html';
      } else {
        adminMsg.textContent = "Incorrect password. Try again.";
        adminMsg.className = "message error";
        adminPassword.value = '';
      }
    };
  </script>
</body>
  </html>
